name: docs_pages_workflow
 
# execute this workflow automatically when a we push to master
on:
  push:
    branches:    
      - refactoring
 
jobs:
 
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
 
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.9
 
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme
          python -m pip install sphinx-autoapi
          python -m pip install myst-nb
          python -m pip install jupyter
          python -m pip install nbconvert

      - name: Switch to the refactoring branch
        run: git checkout refactoring

      - name: convert the notebooks to markdown
        run: |
          cp -R examples docs/source
          jupyter nbconvert --to markdown docs/source/examples/*.ipynb

      - name: make the sphinx docs
        run: |
          make -C docs clean 
          make -C docs html
          
      - name: Init new repo in dist folder and commit generated files
        run: |
          cd docs/build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'

      - name: Force push to destination branch
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./docs/build/html

